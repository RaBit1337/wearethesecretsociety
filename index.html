<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern HTML website">
    <title>W.A.T.S.S</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="performers.html">Wall of Fame</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-center">
            <button class="join-button" id="joinButton">JOIN US</button>
        </section>
    </main>

    <!-- Modal Popup Form -->
    <div class="modal-overlay" id="modalOverlay">
        
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            <form action="https://formspree.io/f/xeeaqepz" method="POST" id="joinForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <span class="form-group-title">Interested in</span>
                    <div class="checkbox-group" id="InterestGroup" role="group" aria-label="Interested in">
                        <label class="checkbox-label">
                            <input type="checkbox" name="Interested" value="events">
                            <span>Events</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="Interested" value="parties">
                            <span>Parties</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="Interested" value="performing" id="interestPerforming">
                            <span>Performing</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="Interested" value="other">
                            <span>Other</span>
                        </label>
                    </div>
                </div>
                <!-- Fields shown only when "Performing" is selected -->
                <div id="performingFields" style="display:none;" aria-hidden="true">
                    <div class="form-group">
                        <label for="userStageName">Stage Name</label>
                        <input type="text" id="userStageName" name="stageName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Phone Number</label>
                        <input type="tel" id="userPhone" name="phone" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userPostcode">Post Code</label>
                        <input type="text" id="userPostcode" name="postcode" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userGenre">Genre</label>
                        <select id="userGenre" name="genre" disabled>
                            <option value="">Select genre...</option>
                            <option value="house">House</option>
                            <option value="garage">Garage</option>
                            <option value="dnb">Drum and Bass</option>
                            <option value="dubstep">Dubstep</option>
                            <option value="electro">Electro</option>
                            <option value="techno">Techno</option>
                            <option value="trance">Trance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <span class="form-group-title">Links to Socials, Soundcloud, Spotify etc.</span>
                        <div class="social-links-group">
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkSoundcloud" data-link-input="soundcloudLink">
                                    <span>Soundcloud</span>
                                </label>
                                <input type="url" id="soundcloudLink" name="soundcloud" placeholder="Paste your Soundcloud link" disabled class="social-link-input">
                            </div>
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkSpotify" data-link-input="spotifyLink">
                                    <span>Spotify</span>
                                </label>
                                <input type="url" id="spotifyLink" name="spotify" placeholder="Paste your Spotify link" disabled class="social-link-input">
                            </div>
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkInstagram" data-link-input="instagramLink">
                                    <span>Instagram</span>
                                </label>
                                <input type="url" id="instagramLink" name="instagram" placeholder="Paste your Instagram link" disabled class="social-link-input">
                            </div>
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkYouTube" data-link-input="youtubeLink">
                                    <span>YouTube</span>
                                </label>
                                <input type="url" id="youtubeLink" name="youtube" placeholder="Paste your YouTube link" disabled class="social-link-input">
                            </div>
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkTwitter" data-link-input="twitterLink">
                                    <span>Twitter / X</span>
                                </label>
                                <input type="url" id="twitterLink" name="twitter" placeholder="Paste your Twitter/X link" disabled class="social-link-input">
                            </div>
                            <div class="social-link-row">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="linkOther" data-link-input="otherLink">
                                    <span>Other</span>
                                </label>
                                <input type="url" id="otherLink" name="otherLink" placeholder="Paste your link" disabled class="social-link-input">
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                (function () {
                    var interestedCheckboxes = document.querySelectorAll('input[name="Interested"]');
                    var performingCheckbox = document.getElementById('interestPerforming');
                    var performingFields = document.getElementById('performingFields');
                    var form = document.getElementById('joinForm');

                    // Defensive checks
                    if (!form || !performingFields || !interestedCheckboxes || interestedCheckboxes.length === 0) return;
                    // If performing checkbox is missing, find it among the interested checkboxes
                    if (!performingCheckbox) {
                        performingCheckbox = Array.prototype.slice.call(interestedCheckboxes).find(function (cb) {
                            return cb.value === 'performing';
                        }) || null;
                    }

                    function togglePerformingFields(show) {
                        performingFields.style.display = show ? '' : 'none';
                        performingFields.setAttribute('aria-hidden', !show);
                        var controls = performingFields.querySelectorAll('input, select, textarea, button');
                        controls.forEach(function (el) {
                            if (el.classList && el.classList.contains('social-link-input')) return;
                            el.disabled = !show;
                        });
                    }

                    // Listen for changes on all interest checkboxes (if any)
                    interestedCheckboxes.forEach(function (cb) {
                        cb.addEventListener('change', function () {
                            togglePerformingFields(performingCheckbox && performingCheckbox.checked);
                        });
                    });

                    // Initialize on load (in case of browser autofill or back navigation)
                    togglePerformingFields(performingCheckbox && performingCheckbox.checked);

                    // Social links: show/enable input when checkbox is checked
                    var socialCheckboxes = document.querySelectorAll('.social-links-group input[type="checkbox"]');
                    socialCheckboxes.forEach(function (cb) {
                        var inputId = cb.getAttribute('data-link-input');
                        var linkInput = inputId ? document.getElementById(inputId) : null;
                        if (!linkInput) return;

                        function updateLinkInput() {
                            var show = cb.checked && performingFields.style.display !== 'none';
                            linkInput.style.display = show ? 'block' : 'none';
                            linkInput.disabled = !show;
                            if (!show) linkInput.value = '';
                        }

                        cb.addEventListener('change', updateLinkInput);
                        updateLinkInput();
                    });

                    // Re-run social link state when performing fields are toggled
                    var origToggle = togglePerformingFields;
                    togglePerformingFields = function (show) {
                        origToggle(show);
                        socialCheckboxes.forEach(function (cb) {
                            cb.dispatchEvent(new Event('change'));
                        });
                    };

                    // Validate at least one interest checkbox is selected before submit
                    form.addEventListener('submit', function (e) {
                        var anyChecked = Array.prototype.slice.call(interestedCheckboxes).some(function (cb) { return cb.checked; });
                        if (!anyChecked) {
                            e.preventDefault();
                            alert('Please select at least one option for "Interested in".');
                            if (interestedCheckboxes[0]) interestedCheckboxes[0].focus();
                        }
                    });
                })();
                </script>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Register</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
