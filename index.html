<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern HTML website">
    <title>W.A.T.S.S</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <button class="burger-menu" id="burgerMenu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="performers.html">Wall of Fame</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-center">
            <button class="join-button" id="joinButton">JOIN US</button>
        </section>
    </main>

    <!-- Modal Popup Form -->
    <div class="modal-overlay" id="modalOverlay">
        
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            <form action="https://formspree.io/f/xeeeawwp" method="POST" id="joinForm">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userOccupation">Interested in</label>
                    <select id="userOccupation" name="occupation" required>
                        <option value="">Select...</option>
                        <option value="events">Events</option>
                        <option value="parties">Parties</option>
                        <option value="performing">Performing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Fields shown only when "Performing" is selected -->
                
                
                <div id="performingFields" style="display:none;" aria-hidden="true">
                    <div class="form-group">
                        <label for="userStageName">Stage Name</label>
                        <input type="text" id="userStageName" name="stageName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Phone Number</label>
                        <input type="tel" id="userPhone" name="phone" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userPostcode">Post Code</label>
                        <input type="text" id="userPostcode" name="postcode" disabled>
                    </div>
                    <div class="form-group">
                        <label for="userGenre">Genre</label>
                        <select id="userGenre" name="genre" disabled>
                            <option value="">Select genre...</option>
                            <option value="house">House</option>
                            <option value="garage">Garage</option>
                            <option value="dnb">Drum and Bass</option>
                            <option value="dubstep">Dubstep</option>
                            <option value="electro">Electro</option>
                            <option value="techno">Techno</option>
                            <option value="trance">Trance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userLinks">Links to Socials, Soundcloud, Spotify etc.</label>
                        <textarea id="userLinks" name="links" rows="5" cols="33" disabled></textarea>
                    </div>
                    
                    
                </div>
                <script>
                (function () {
                    var occupation = document.getElementById('userOccupation');
                    var performingFields = document.getElementById('performingFields');
                    function togglePerformingFields(show) {
                        performingFields.style.display = show ? '' : 'none';
                        performingFields.setAttribute('aria-hidden', !show);
                        var controls = performingFields.querySelectorAll('input, select, textarea, button');
                        controls.forEach(function (el) { el.disabled = !show; });
                    }
                    occupation.addEventListener('change', function () {
                        togglePerformingFields(this.value === 'performing');
                    });
                    // Initialize on load (in case of browser autofill or back navigation)
                    togglePerformingFields(occupation.value === 'performing');
                })();
                </script>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">Register</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
